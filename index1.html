<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>‚ù§Ô∏è Mi Coraz√≥n ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(ellipse at center, #03041a 0%, #000 100%);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    /* Fondo estrellado */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      box-shadow:
        20vw 10vh #fff, 50vw 40vh #fff,
        80vw 70vh #fff, 60vw 20vh #fff,
        30vw 80vh #fff, 10vw 50vh #fff,
        90vw 30vh #fff, 70vw 90vh #fff;
      animation: twinkle 3s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.5; }
      to   { opacity: 1; }
    }

    /* Coraz√≥n */
    .heart {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 180px;
      height: 180px;
      background: #ff2b4f;
      transform: translate(-50%, -50%) rotate(-45deg);
      box-shadow: 0 0 25px rgba(255, 43, 79, 0.8), 0 0 60px rgba(255, 43, 79, 0.4);
      animation: pulse 1.2s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 180px;
      height: 180px;
      background: #ff2b4f;
      border-radius: 50%;
    }

    .heart::before {
      top: -90px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: 90px;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) rotate(-45deg) scale(1); }
      50% { transform: translate(-50%, -50%) rotate(-45deg) scale(1.1); }
      100% { transform: translate(-50%, -50%) rotate(-45deg) scale(1); }
    }

    /* Mensajes flotantes */
    .message {
      position: absolute;
      font-size: 20px;
      color: #fff;
      text-shadow: 0 0 6px #ffb3c6;
      opacity: 0;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0% {
        opacity: 0;
        transform: translateY(20px) scale(0.9);
      }
      25% {
        opacity: 1;
        transform: translateY(-10px) scale(1);
      }
      75% {
        opacity: 1;
        transform: translateY(-40px) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-80px) scale(0.95);
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="heart"></div>

  <!-- Mensajes -->
  <div class="message" style="top:60%; left:40%; animation-delay:0s;">
    Te amo con todo mi ser ‚ù§Ô∏è
  </div>
  <div class="message" style="top:65%; left:55%; animation-delay:2s;">
    Mi coraz√≥n es tuyo üí´
  </div>
  <div class="message" style="top:70%; left:35%; animation-delay:4s;">

  </div>
